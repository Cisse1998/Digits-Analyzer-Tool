<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Chart - My Lovable Project</title>
    
    <!-- TradingView Widget -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    
    <!-- CSS Styling -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            border-radius: 20px;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .chart-container {
            background: #1e293b;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        #tradingview_chart {
            width: 100%;
            height: 600px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .symbols {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .symbol-btn {
            padding: 10px 20px;
            background: #334155;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .symbol-btn:hover {
            background: #475569;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“ˆ My Trading Dashboard</h1>
            <p>Built with Lovable.ai - Now Live on GitHub!</p>
        </header>
        
        <div class="chart-container">
            <div id="tradingview_chart"></div>
            
            <div class="controls">
                <button onclick="changeTheme('light')">Light Mode</button>
                <button onclick="changeTheme('dark')">Dark Mode</button>
                <button onclick="addIndicator('MACD')">Add MACD</button>
                <button onclick="addIndicator('RSI')">Add RSI</button>
            </div>
            
            <div class="symbols">
                <div class="symbol-btn" onclick="changeSymbol('BTCUSD')">Bitcoin</div>
                <div class="symbol-btn" onclick="changeSymbol('NASDAQ:AAPL')">Apple</div>
                <div class="symbol-btn" onclick="changeSymbol('ETHUSD')">Ethereum</div>
                <div class="symbol-btn" onclick="changeSymbol('TSLA')">Tesla</div>
            </div>
        </div>
        
        <div style="text-align: center; color: #94a3b8; margin-top: 40px;">
            <p>This was originally built in Lovable.ai and deployed to GitHub Pages</p>
            <p>Real-time charts powered by TradingView</p>
        </div>
    </div>

    <script>
        // TradingView Widget
        let widget = null;
        
        // Initialize chart
        function initChart() {
            widget = new TradingView.widget({
                "container_id": "tradingview_chart",
                "width": "100%",
                "height": "600",
                "symbol": "BTCUSD",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "enable_publishing": false,
                "allow_symbol_change": true,
                "studies": ["Volume@tv-basicstudies"],
                "show_popup_button": true
            });
        }
        
        // Change theme
        function changeTheme(theme) {
            if (widget) {
                widget.setTheme(theme);
                if (theme === 'light') {
                    document.body.style.background = '#f8fafc';
                    document.body.style.color = '#0f172a';
                } else {
                    document.body.style.background = '#0f172a';
                    document.body.style.color = '#f8fafc';
                }
            }
        }
        
        // Change symbol
        function changeSymbol(symbol) {
            if (widget && widget.chart) {
                widget.chart().setSymbol(symbol);
            }
        }
        
        // Add indicator
        function addIndicator(indicator) {
            if (widget && widget.chart) {
                widget.chart().executeActionById('insertIndicator');
                // This is simplified - real implementation would be more complex
                alert('Adding ' + indicator + ' indicator');
            }
        }
        
        // Start when TradingView loads
        if (typeof TradingView !== 'undefined') {
            initChart();
        } else {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(initChart, 1000);
            });
        }
    </script>
</body>
</html>
